---
name: Secrets Scan

on:
  workflow_call: {}
  workflow_dispatch: {}
#   schedule:
#     ## Every day at 3am
#     - cron: '0 3 * * *'

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks (SARIF for GitHub)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_REPORT_PATH: "gitleaks-report.sarif"
          GITLEAKS_REPORT_FORMAT: "sarif"
          GITLEAKS_LOG_LEVEL: "info"
          GITLEAKS_FAIL: "true"
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
        continue-on-error: true

      - name: Run Gitleaks (JSON for download)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_REPORT_PATH: "gitleaks-report.json"
          GITLEAKS_REPORT_FORMAT: "json"
          GITLEAKS_LOG_LEVEL: "info"
          GITLEAKS_FAIL: "false"
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
        continue-on-error: true

      - name: Run Gitleaks (CSV for spreadsheet analysis)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_REPORT_PATH: "gitleaks-report.csv"
          GITLEAKS_REPORT_FORMAT: "csv"
          GITLEAKS_LOG_LEVEL: "info"
          GITLEAKS_FAIL: "false"
          DOTNET_SYSTEM_GLOBALIZATION_INVARIANT: 1
          LANG: en_US.UTF-8
          LC_ALL: en_US.UTF-8
        continue-on-error: true

      - name: Upload Gitleaks Results (All Formats)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-scan-results
          path: |
            gitleaks-report.sarif
            gitleaks-report.json
            gitleaks-report.csv

---
name: Secrets Scan

on:
  workflow_call: {}
  workflow_dispatch: {}
#   schedule:
#     ## Every day at 3am
#     - cron: '0 3 * * *'

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gitleaks to scan all commits

      - name: Download Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.21.2/gitleaks_8.21.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.21.2_linux_x64.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run Gitleaks (SARIF for GitHub)
        run: gitleaks detect --source . --report-path gitleaks-report.sarif --report-format sarif --verbose
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Gitleaks (JSON for download)
        run: gitleaks detect --source . --report-path gitleaks-report.json --report-format json --verbose
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Gitleaks (CSV for spreadsheet analysis)
        run: gitleaks detect --source . --report-path gitleaks-report.csv --report-format csv --verbose
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List generated files (debug)
        if: always()
        run: |
          echo "=== Files in current directory ==="
          ls -lah gitleaks-report.* || echo "No gitleaks-report files found"
          echo ""
          echo "=== File contents preview ==="
          for f in gitleaks-report.*; do
            if [ -f "$f" ]; then
              echo "--- $f (first 20 lines) ---"
              head -20 "$f"
              echo ""
            fi
          done

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: gitleaks-report.sarif

      - name: Upload Gitleaks Results (All Formats)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-scan-results
          path: |
            gitleaks-report.sarif
            gitleaks-report.json
            gitleaks-report.csv
